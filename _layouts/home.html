<h1 style="text-align: center">
My writings
</h1>

<hr>

{% for post in site.posts limit:5 %}
<h2 class="post-title" style="font-size: 2em; font-weight: normal;">
    <a href="{{ post.url | relative_url }}">
        {{ post.title }}
    </a>
</h2>

<div class="post-descr">
    <p>
        {{ post.description }}
    </p>
</div>

<div class="post-meta">
    <div class="post-time">
        <i class="fa fa-calendar-alt"></i>
        <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>{{ post.date | date_to_string }}</time>
    </div>
    <ul>
        {% for tag in post.tags %}
        <li><a href="{{'/tag/' | append: tag | relative_url }}.html">{{ tag }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endfor %}

<h2 class="post-title" style="font-size: 2em; font-weight: normal;">
    <a href="{{ 'archive' | relative_url }}.html">
    	View all posts...
    </a>
</h2>

<div class="post-descr">
    <p>
    	/archive
    </p>
</div>

<div class="post-footer">
    <div class="column-full">
        <!--<h3>...</h3>-->
        <!--<h3><a href="{{ 'archive' | relative_url }}.html">Blog archive</a></h3>-->
        <h3><a href="/feed.xml">Subscribe via RSS</a></h3>
    </div>
</div>
